<div class="movie-list-container">
    <h2>Search Results</h2>
    <ul>
      <li *ngFor="let movie of movies">
        <a [routerLink]="['/movie', movie.id]">
          <img [src]="getImageUrl(movie.poster_path)" alt="{{ movie.title }}" />
          <h3>{{ movie.title }}</h3>
        </a>
      </li>
    </ul>
  </div>
