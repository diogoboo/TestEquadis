<div class="container">
  <div class="card flex justify-content-center">
    <form (submit)="searchMovies()">
      <input type="text" name="movieTitle" pInputText [(ngModel)]="searchQuery" placeholder="Enter movie title" />
      <button type="submit">Search</button>
    </form>
  </div>
  <div class="card flex justify-content-center">
    <app-movie-list [movies]="movies"></app-movie-list>
  </div>
</div>
